<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OPPA Wall Art - Custom Sound Diffuser Panels</title>
  <!-- external stylesheet -->
  <link rel="stylesheet" href="style.css">
  <style>
    .hero {
      background: url('https://i.imgur.com/wFiLr5S.jpeg') center/cover no-repeat;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .product-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .product-card {
      background: #f7f7f7;
      border: 1px solid #ddd;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <header class="hero">
    <h1>Welcome to OPPA Wall Art</h1>
    <p>Craft your own custom sound diffuser panels</p>
  </header>

  <!-- Products (decorative/selectable cards) -->
  <section class="product-cards">
    <div class="product-card" data-name="Plain Solid Colours" data-price="600">
      <img src="https://i.imgur.com/rAHqLHz.jpeg" alt="Plain Solid Colours">
      <h3>Plain Solid Colours</h3>
      <p>R600</p>
      <button onclick="selectProduct(this)">Select Product</button>
    </div>
    <div class="product-card" data-name="Ombre (1220×450)" data-price="880">
      <img src="https://i.imgur.com/QUpvFRA.jpeg" alt="Ombre 1220x450">
      <h3>Ombre (1220×450)</h3>
      <p>R880</p>
      <button onclick="selectProduct(this)">Select Product</button>
    </div>
    <div class="product-card" data-name="Ombre (1500×800)" data-price="1600">
      <img src="https://i.imgur.com/3WKM5Nw.png" alt="Ombre 1500x800">
      <h3>Ombre (1500×800)</h3>
      <p>R1600</p>
      <button onclick="selectProduct(this)">Select Product</button>
    </div>
  </section>

  <!-- Design Matrix -->
  <section class="design-section">
    <h2>Customize Your Design</h2>
    <div class="controls">
      <label>Width (mm):
        <input type="number" id="gridWidthMM" value="1254" min="38" step="38">
      </label>
      <label>Height (mm):
        <input type="number" id="gridHeightMM" value="456" min="38" step="38">
      </label>
      <label>Frame Color:
        <input type="color" id="frameColor" value="#000000">
      </label>
      <label>Block Color:
        <input type="color" id="gridColor" value="#FF6600">
      </label>
    </div>
    <canvas id="gridCanvas"></canvas>
    <div id="priceDisplay">Total Price: R0.00</div>
    <button id="downloadPNG">Download Design as PNG</button>
  </section>

  <!-- Tally Order Form -->
  <section class="tally-form">
    <h2>Place Your Order</h2>
    <iframe src="https://tally.so/r/wMGQ4M" frameborder="0"></iframe>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 OPPA Wall Art</p>
  </footer>

  <!-- external script -->
  <script src="script.js" defer></script>
</body>
</html>
